<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="img/shopp.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button>
                            <a href="#">Entrar</a>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstName">Nome</label>
                        <input type="text"
                            id="firstName"
                            name="firstName"
                            placeholder="Digite seu nome"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="lastName">Sobrenome</label>
                        <input type="text"
                            id="lastName"
                            name="lastName"
                            placeholder="Digite seu sobrenome"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email"
                            id="email"
                            name="email"
                            placeholder="Digite seu email"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="tel">Telefone</label>
                        <input type="tel"
                            id="tel"
                            name="tel"
                            placeholder="(xx) x xxxx-xxxx"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password"
                            id="password"
                            name="password"
                            placeholder="Digite sua senha"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme a senha</label>
                        <input type="password"
                            id="password"
                            name="password"
                            placeholder="Confirme a senha"
                            required
                        >
                    </div>
                </div>

                <div class="continue-button">
                    <button>
                        <a href="#">Continuar</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
